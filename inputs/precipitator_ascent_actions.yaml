- 
  action: "add_scenes"
  scenes: 
    s1: 
      plots:
        p1: 
          type: "pseudocolor"
          field: "drho_over_rho"
          min_value: -1.0
          max_value: 1.0
      renders:
        r1:
          image_prefix: "drho%05d"
          annotations: "true"
          camera:
            look_at: [0.0, 0.0, 0.0]
            position: [0.0, -250.0, 0.0]
            up: [0.0, 0.0, 1.0]
    s2: 
      plots: 
        p1: 
          type: "pseudocolor"
          field: "dP_over_P"
          min_value: -0.5
          max_value: 0.5
      renders:
        r1:
          image_prefix: "dP%05d"
          annotations: "true"
          camera:
            look_at: [0.0, 0.0, 0.0]
            position: [0.0, -250.0, 0.0]
            up: [0.0, 0.0, 1.0]
-
  action: "add_queries"
  queries:
    q1:
      params:
        expression: "max(field('drho_over_rho'))"
        name: "max_drho"
    q2:
      params:
        expression: "min(field('drho_over_rho'))"
        name: "min_drho"
    q3:
      params:
        expression: "histogram(field('drho_over_rho'), min_val=-1.0, max_val=1.0, num_bins=128)"
        name: "histogram_drho"
    q4:
      params:
        expression: "max(field('dP_over_P'))"
        name: "max_dP"
    q5:
      params:
        expression: "min(field('dP_over_P'))"
        name: "min_dP"
    q6:
      params:
        expression: "histogram(field('dP_over_P'), min_val=-1.0, max_val=1.0, num_bins=128)"
        name: "histogram_dP"
-
  action: "save_session"
