- 
  action: "add_pipelines"
  pipelines: 
    pl1:
      f1:
        type: "log10"
        params: 
          field: "Density"
          output_name: "log_Density"
- 
  action: "add_scenes"
  scenes: 
    s1: 
      plots: 
        p1: 
          type: "pseudocolor"
          field: "log_Density"
          pipeline: "pl1"
          color_table: 
            name: "Viridis"
      renders:
        r1:
          image_prefix: "dens%05d"
          annotations: "true"
          camera:
            look_at: [0.0, 0.0, 0.0]
            position: [0.0, -250.0, 0.0]
            up: [0.0, 0.0, 1.0]
    s2: 
      plots: 
        p1: 
          type: "pseudocolor"
          field: "Velocity3"
      renders:
        r1:
          image_prefix: "vel_z%05d"
          annotations: "true"
          camera:
            look_at: [0.0, 0.0, 0.0]
            position: [0.0, -250.0, 0.0]
            up: [0.0, 0.0, 1.0]

