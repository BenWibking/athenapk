- 
  action: "add_pipelines"
  pipelines: 
    pl1:
      f1:
        type: "log10"
        params: 
          field: "prim:Density"
          output_name: "log_Density"
      f2:
        type: "slice"
        params: 
          point: 
            x: 0.0
            y: 0.0
            z: 0.0
          normal: 
            x: 0.0
            y: 1.0
            z: 0.0
    pl2:
      f2:
        type: "slice"
        params: 
          point: 
            x: 0.0
            y: 0.0
            z: 0.0
          normal: 
            x: 0.0
            y: 1.0
            z: 0.0
- 
  action: "add_scenes"
  scenes: 
    s1: 
      plots: 
        p1: 
          type: "pseudocolor"
          field: "log_Density"
          pipeline: "pl1"
          color_table: 
            name: "Viridis"
      renders:
        r1:
          image_prefix: "dens%05d"
          annotations: "true"
          camera:
            look_at: [0.0, 0.0, 0.0]
            position: [0.0, -200.0, 0.0]
            up: [0.0, 0.0, 1.0]
