- 
  action: "add_pipelines"
  pipelines:
    x_slice_pl:
      f1: 
        type: "slice"
        params: 
          point: 
            x: 0.0
            y: 0.0
            z: 0.0
          normal: 
            x: 1.0
            y: 0.0
            z: 0.0
    contour_pl:
      f1: 
        type: "contour"
        params: 
          field: "drho_over_rho"
          iso_values: [-1.0, -0.1, -0.01, 0.0, 0.01, 0.1, 1.0]
-
  action: "add_extracts"
  extracts: 
    x_slice_extract: 
      type: "relay"
      pipeline: "x_slice_pl"
      params: 
        path: "slice_x"
        protocol: "blueprint/mesh/hdf5"
        num_files: 1
        fields:
         - "density"
         - "entropy"
         - "temperature"
         - "mach_sonic"
         - "mean_Edot"
         - "drho_over_rho"
         - "dK_over_K"
         - "dT_over_T"
         - "dP_over_P"
         - "dEdot_over_Edot"
    contour_extract: 
      type: "relay"
      pipeline: "contour_pl"
      params: 
        path: "contour"
        protocol: "blueprint/mesh/hdf5"
        num_files: 1
        fields:
         - "density"
         - "entropy"
         - "temperature"
         - "mach_sonic"
         - "mean_Edot"
         - "drho_over_rho"
         - "dK_over_K"
         - "dT_over_T"
         - "dP_over_P"
         - "dEdot_over_Edot"
