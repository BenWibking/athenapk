- 
  action: "add_pipelines"
  pipelines:
    x_slice_pl:
      f1: 
        type: "slice"
        params:
          point:
            x: 0.0
            y: 0.0
            z: 0.0
          normal:
            x: 1.0
            y: 0.0
            z: 0.0
   contour_pl:
     f2:
       type: "contour"
       params: 
         field: "drho_over_rho"
         iso_values: [-1.0, -0.1, -0.01, 0.0, 0.01, 0.1, 1.0]
- 
  action: "add_scenes"
  scenes:
    density: 
      plots:
        p1: 
          type: "pseudocolor"
          field: "drho_over_rho"
          pipeline: "x_slice_pl"
          min_value: -0.5
          max_value: 0.5
      renders:
        r1:
          image_prefix: "drho%05d"
          annotations: "true"
          camera:
            position: [207.84609691, 0.0, 0.0]
            look_at: [0.0, 0.0, 0.0]
            up: [0.0, 0.0, 1.0]
            zoom: 1.0
            fov: 60
-
  action: "add_extracts"
  extracts: 
    x_slice_extract: 
      type: "relay"
      pipeline: "x_slice_pl"
      params: 
        path: "slice_x"
        protocol: "blueprint/mesh/hdf5"
        num_files: 1
        fields:
         - "density"
         - "entropy"
         - "temperature"
         - "mach_sonic"
         - "mean_Edot"
         - "drho_over_rho"
         - "dK_over_K"
         - "dT_over_T"
         - "dP_over_P"
         - "dEdot_over_Edot"
