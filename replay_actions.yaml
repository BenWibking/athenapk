- 
  action: "add_scenes"
  scenes:
    density: 
      plots:
        p1: 
          type: "pseudocolor"
          field: "drho_over_rho"
          min_value: -0.5
          max_value: 0.5
      renders:
        r1:
          image_prefix: "drho%05d"
          annotations: "true"
          camera:
            look_at: [0.0, 0.0, 0.0]
            position: [-200.0, 0.0, 0.0]
            up: [0.0, 0.0, 1.0]
    entropy:
      plots: 
        p1: 
          type: "pseudocolor"
          field: "dK_over_K"
          min_value: -1.0
          max_value: 1.0	  
      renders:
        r1:
          image_prefix: "dK%05d"
          annotations: "true"
          camera:
            look_at: [0.0, 0.0, 0.0]
            position: [-200.0, 0.0, 0.0]
            up: [0.0, 0.0, 1.0]
    mach_sonic: 
      plots:
        p1: 
          type: "pseudocolor"
          field: "mach_sonic"
          min_value: 0.0
          max_value: 0.5
      renders:
        r1:
          image_prefix: "mach%05d"
          annotations: "true"
          camera:
            look_at: [0.0, 0.0, 0.0]
            position: [-200.0, 0.0, 0.0]	    
            up: [0.0, 0.0, 1.0]
